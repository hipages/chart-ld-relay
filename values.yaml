# Default values for ld-relay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  repository: launchdarkly/ld-relay
  tag: v5

nameOverride: "ld-relay"
fullnameOverride: "chart-ld-relay"

ldProdKey: <<enter your key here>>
ldTestKey: <<enter your key here>>

env: {}
# env overrides
# https://github.com/launchdarkly/ld-relay#docker-environment-variables

# enabled prometheus will add a ServiceMonitor for use w/ https://github.com/coreos/prometheus-operator
prometheus:
  enabled: true

redis:
  enabled: true
  # if you set a host here, then you are managing the redis instance
  # host: <<my redis hostname>>

  # you can influence the redis chart also which is a dependency
  cluster:
    enabled: false
  master:
    persistence:
      enabled: true
  usePassword: false

service:
  type: ClusterIP
  port: 8030

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
