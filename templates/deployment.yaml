apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ include "ld-relay.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "ld-relay.name" . }}
    helm.sh/chart: {{ include "ld-relay.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ld-relay.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ld-relay.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
{{- if .Values.redis.enabled }}
            - name: USE_REDIS
              value: "true"
{{- if .Values.redis.host }}
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
{{- else }}
            - name: REDIS_HOST
              value: {{ .Release.Name }}-redis-master
{{- end }}
{{- end }}
            - name: EXIT_ON_ERROR
              value: "true"
            - name: LD_ENV_PRODUCTION
              valueFrom:
                secretKeyRef:
                  key: prodkey
                  name: {{ .Release.Name }}-{{ include "ld-relay.name" . }}
            - name: LD_ENV_TEST
              valueFrom:
                secretKeyRef:
                  key: testkey
                  name: {{ .Release.Name }}-{{ include "ld-relay.name" . }}
{{- if .Values.prometheus.enabled }}
            - name: USE_PROMETHEUS
              value: "true"
{{- if .Values.prometheus.port }}
            - name: PROMETHEUS_PORT
              value: "{{ .Values.prometheus.port }}"
{{- else }}
            - name: PROMETHEUS_PORT
              value: "9253"
{{- end }}
{{- if .Values.prometheus.prefix }}
            - name: PROMETHEUS_PREFIX
              value: "{{ .Values.prometheus.prefix }}"
{{- else }}
            - name: PROMETHEUS_PREFIX
              value: "ld_relay"
{{- end}}
{{- end }}
{{- range $key, $val := .Values.env }}
            - name: {{ $key | upper}}
              value: {{ $val | quote }}
{{- end}}
          ports:
            - name: http
              containerPort: 8030
              protocol: TCP
{{- if and .Values.prometheus.enabled .Values.prometheus.port }}
            - name: prometheus
              containerPort: {{ .Values.prometheus.port }}
              protocol: TCP
{{- else }}
            - name: prometheus
              containerPort: 9253
              protocol: TCP
{{- end}}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /status
              port: 8030
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /status
              port: 8030
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
