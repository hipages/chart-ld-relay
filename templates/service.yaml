apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ include "ld-relay.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "ld-relay.name" . }}
    helm.sh/chart: {{ include "ld-relay.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8030
      protocol: TCP
      name: http
{{ if and .Values.prometheus.enabled .Values.prometheus.serviceMonitor.enabled }}
    - port: {{ .Values.prometheus.prometheus.port }}
      targetPort: {{ .Values.prometheus.prometheus.port }}
      protocol: TCP
      name: prometheus
{{end}}
  selector:
    app.kubernetes.io/name: {{ include "ld-relay.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
